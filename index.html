<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>Etch-A-Sketch</title>
</head>
<body>
   <div id="container"></div>
   <button id="newgridbutton">new grid</button>
   <script>
        function createDivs (numberOfDivs) {
            let divsArray = [];
            const container = document.querySelector('#container');
            for (let i = 0; i < numberOfDivs; i++) {
                let div = document.createElement('div');
                div.style.backgroundColor = "#D3D3D3"
                div.style.width = "30px";
                div.style.height = "30px";
                div.classList.add('square')
                divsArray.push(div);
            }
            for (let j = 0; j < divsArray.length; j++) {
                container.appendChild(divsArray[j])
            }
        }
        function newGrid() {
            const grid = document.querySelector("#newgridbutton");
            grid.addEventListener("click", function() {
                let squareCount = prompt("how many squares would you like? ")
            })
            
        }
        createDivs(16)
        newGrid()
        

        const squareDivs = document.querySelectorAll('.square');
        squareDivs.forEach((div) => {
            div.addEventListener('mouseover', function(e) {
                e.target.style.backgroundColor = "#5A5A5A";
            })
        })
   </script>

</body>
</html>
